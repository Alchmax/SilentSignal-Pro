<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Admin Portal | SilentSignal PRO</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body style="background-color: #020617; background-image: radial-gradient(circle at top right, #1e293b, #020617); margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden;">

    <div style="position: absolute; width: 300px; height: 300px; background-color: rgba(56, 189, 248, 0.15); filter: blur(80px); border-radius: 50%; top: 10%; left: 15%; z-index: 0;"></div>
    <div style="position: absolute; width: 400px; height: 400px; background-color: rgba(239, 68, 68, 0.05); filter: blur(100px); border-radius: 50%; bottom: 10%; right: 10%; z-index: 0;"></div>

    <main style="position: relative; z-index: 10; width: 100%; max-width: 420px; padding-left: 20px; padding-right: 20px;">
        
        <div style="background-color: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; padding: 50px 40px; box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.5);">
            
            <header style="text-align: center; margin-bottom: 40px;">
                
                <a href="index.html" style="text-decoration: none; display: inline-block; transition: transform 0.3s ease;">
                    <div 
                        onmouseover="this.style.transform='scale(1.05)'; this.style.borderColor='rgba(56, 189, 248, 0.5)'; this.style.boxShadow='0 0 20px rgba(56, 189, 248, 0.3)';" 
                        onmouseout="this.style.transform='scale(1)'; this.style.borderColor='rgba(56, 189, 248, 0.2)'; this.style.boxShadow='none';"
                        style="display: flex; align-items: center; justify-content: center; width: 64px; height: 64px; background-color: rgba(56, 189, 248, 0.1); border-radius: 16px; margin: 0 auto 24px auto; border: 1px solid rgba(56, 189, 248, 0.2); transition: all 0.3s ease; cursor: pointer;"
                    >
                        <span style="font-size: 30px;">üõ°Ô∏è</span>
                    </div>
                </a>
                <h1 style="color: #ffffff; font-size: 26px; font-weight: 800; letter-spacing: -0.5px; margin: 0;">Command Access</h1>
                <p style="color: #94a3b8; font-size: 14px; margin-top: 8px; line-height: 1.5;">Institutional security clearance required.</p>
            </header>

            <form id="loginForm">
                
                <div style="margin-bottom: 24px;">
                    <label for="email" style="display: block; color: #64748b; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 10px; padding-left: 4px;">Administrative ID</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="admin@institution.edu"
                        required
                        style="width: 100%; box-sizing: border-box; background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 14px; padding: 16px; color: #ffffff; font-size: 15px; font-family: inherit; transition: all 0.3s ease-out; outline: none;"
                        onfocus="this.style.borderColor='rgba(56, 189, 248, 0.5)'; this.style.backgroundColor='rgba(255, 255, 255, 0.08)';"
                        onblur="this.style.borderColor='rgba(255, 255, 255, 0.1)'; this.style.backgroundColor='rgba(255, 255, 255, 0.05)';"
                    >
                </div>

                <div style="margin-bottom: 32px;">
                    <label for="password" style="display: block; color: #64748b; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 10px; padding-left: 4px;">Security Key</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        style="width: 100%; box-sizing: border-box; background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 14px; padding: 16px; color: #ffffff; font-size: 15px; font-family: inherit; transition: all 0.3s ease-out; outline: none;"
                        onfocus="this.style.borderColor='rgba(56, 189, 248, 0.5)'; this.style.backgroundColor='rgba(255, 255, 255, 0.08)';"
                        onblur="this.style.borderColor='rgba(255, 255, 255, 0.1)'; this.style.backgroundColor='rgba(255, 255, 255, 0.05)';"
                    >
                </div>

                <button 
                    type="submit" 
                    id="loginSubmitBtn"
                    style="width: 100%; padding: 18px 0; background-color: #38bdf8; color: #020617; border: none; border-radius: 14px; font-size: 15px; font-weight: 800; letter-spacing: 0.5px; cursor: pointer; transition: transform 0.2s, background-color 0.2s; box-shadow: 0px 10px 25px rgba(56, 189, 248, 0.3);"
                    onmouseover="this.style.transform='translateY(-2px)'; this.style.backgroundColor='#7dd3fc';"
                    onmouseout="this.style.transform='translateY(0)'; this.style.backgroundColor='#38bdf8';"
                >
                    INITIALIZE SECURE SESSION
                </button>

            </form>

            <div id="loginError" style="display: none; margin-top: 24px; padding: 14px; background-color: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 12px; color: #fca5a5; font-size: 13px; text-align: center; font-weight: 600;">
                Invalid Administrative Credentials.
            </div>

        </div>

        <div style="text-align: center; margin-top: 32px;">
            <a href="index.html" style="text-decoration: none; color: #475569; font-size: 12px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; transition: color 0.2s;" onmouseover="this.style.color='#94a3b8'" onmouseout="this.style.color='#475569'">
                &larr; Return to Terminal
            </a>
        </div>
    </main>

    <script type="module" src="js/auth.js"></script>

</body>
</html>
