<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emergency Terminal | SilentSignal PRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="report-wrapper" style="
    background-color: #020617; 
    /* NEW: Emergency Color Glows */
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(239, 68, 68, 0.08) 0%, transparent 40%),  /* Medical Red */
        radial-gradient(circle at 90% 15%, rgba(249, 115, 22, 0.08) 0%, transparent 40%), /* Threat Orange */
        radial-gradient(circle at 85% 80%, rgba(234, 179, 8, 0.08) 0%, transparent 40%),  /* Security Yellow */
        radial-gradient(circle at 15% 85%, rgba(59, 130, 246, 0.08) 0%, transparent 40%); /* Other Blue */
    margin: 0; 
    display: flex; 
    align-items: flex-start; 
    justify-content: center; 
    min-height: 100vh; 
    padding-top: 100px; 
    box-sizing: border-box; 
    overflow-y: auto;
">

    <nav class="main-nav">
        <a href="index.html" class="logo-container">
            SilentSignal <span style="color: #38bdf8;">PRO</span>
        </a>
        <div style="display: flex; flex-direction: row; align-items: center; column-gap: 8px;">
            <div style="width: 8px; height: 8px; background-color: #22c55e; border-radius: 50%; box-shadow: 0px 0px 10px #22c55e;"></div>
            <span style="color: #94a3b8; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Encrypted Link Active</span>
        </div>
    </nav>

    <div class="glass-panel" style="width: 100%; max-width: 440px; padding-top: 48px; padding-bottom: 48px; padding-left: 32px; padding-right: 32px; border-radius: 32px; margin-bottom: 100px; position: relative; z-index: 1;">
        
        <header style="text-align: center; margin-bottom: 40px;">
            <div style="display: inline-block; padding-top: 8px; padding-bottom: 8px; padding-left: 16px; padding-right: 16px; background-color: rgba(56, 189, 248, 0.1); border-radius: 100px; margin-bottom: 16px; border: 1px solid rgba(56, 189, 248, 0.2);">
                <span id="roomDisplay" style="color: #38bdf8; font-weight: 800; font-size: 12px; letter-spacing: 2px; text-transform: uppercase;">
                    Initializing System...
                </span>
            </div>
            <h1 style="font-size: 28px; font-weight: 900; letter-spacing: -1px; color: #ffffff; margin-bottom: 12px;">Emergency Signal</h1>
            <p style="color: #94a3b8; font-size: 14px; line-height: 1.6;">Your signal will be transmitted with room-level precision to campus security.</p>
        </header>

        <div class="emergency-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
            <button type="button" onclick="sendAlert('Medical')" class="emergency-btn" style="background-color: #ef4444; border-color: rgba(255,255,255,0.2); box-shadow: 0px 12px 24px rgba(239, 68, 68, 0.2);">
                <div style="font-size: 32px; margin-bottom: 12px;">üöë</div>
                <span>MEDICAL</span>
            </button>
            <button type="button" onclick="sendAlert('Threat')" class="emergency-btn" style="background-color: #f97316; border-color: rgba(255,255,255,0.2); box-shadow: 0px 12px 24px rgba(249, 115, 22, 0.2);">
                <div style="font-size: 32px; margin-bottom: 12px;">‚ö†Ô∏è</div>
                <span>THREAT</span>
            </button>
            <button type="button" onclick="sendAlert('Security')" class="emergency-btn" style="background-color: #eab308; border-color: rgba(255,255,255,0.2); box-shadow: 0px 12px 24px rgba(234, 179, 8, 0.2); color: #000000;">
                <div style="font-size: 32px; margin-bottom: 12px;">üõ°Ô∏è</div>
                <span style="color: #000000;">SECURITY</span>
            </button>
            <button type="button" onclick="sendAlert('Other')" class="emergency-btn" style="background-color: #3b82f6; border-color: rgba(255,255,255,0.2); box-shadow: 0px 12px 24px rgba(59, 130, 246, 0.2);">
                <div style="font-size: 32px; margin-bottom: 12px;">‚ùì</div>
                <span>OTHER</span>
            </button>
        </div>

        <div style="margin-top: 32px;">
            <label for="extraNote" style="display: block; font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 10px; padding-left: 4px;">
                Additional Context (Optional)
            </label>
            <textarea id="extraNote" class="message-input" placeholder="Details: Suspect description, specific room corner, or names..." spellcheck="false"></textarea>
        </div>

        <div id="successMessage" class="success-banner" style="display: none; margin-top: 24px; padding: 20px; border-radius: 16px; background-color: rgba(34, 197, 94, 0.15); border: 1px solid #22c55e; text-align: center;">
            <div style="color: #4ade80; font-weight: 800; font-size: 14px; letter-spacing: 0.5px;">‚úì SIGNAL RECEIVED BY COMMAND CENTER</div>
            <div style="color: #94a3b8; font-size: 11px; margin-top: 4px; font-weight: 600;">Units are being dispatched to your location.</div>
        </div>
    </div>

    <footer style="position: fixed; bottom: 30px; left: 0px; right: 0px; text-align: center; width: 100%; z-index: 0;">
        <p style="color: #334155; font-size: 11px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">Authorized Campus Safety Terminal</p>
    </footer>

    <script type="module" src="js/report.js"></script>
</body>
</html>
